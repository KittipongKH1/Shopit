<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section th:fragment="section">
  <div class="container-fluid p-5 mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow p-3 mb-5 rounded-4">
          <div class="card-header text-center bg-white border-0">
            <h5 class="fw-bold mb-3 text-gradient">Edit Category</h5>

            <!-- Success Message -->
            <th:block th:if="${session.succMsg}">
              <div class="alert alert-success text-center fw-semibold" role="alert">
                [[${session.succMsg}]]
              </div>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <!-- Error Message -->
            <th:block th:if="${session.errorMsg}">
              <div class="alert alert-danger text-center fw-semibold" role="alert">
                [[${session.errorMsg}]]
              </div>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
          </div>

          <div class="card-body">
            <form action="/admin/updateCategory" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
              <input type="hidden" name="id" th:value="${category.id}">

              <!-- Category Name -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Category Name</label>
                <input type="text" name="name" th:value="${category.name}" class="form-control form-control-lg" required>
              </div>

              <!-- Status -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Status</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:checked="${category.isActive==true}" value="true" name="isActive" id="statusActive">
                  <label class="form-check-label" for="statusActive">Active</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" th:checked="${category.isActive==false}" value="false" name="isActive" id="statusInactive">
                  <label class="form-check-label" for="statusInactive">Inactive</label>
                </div>
              </div>

              <!-- Upload Image -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Upload Image</label>
                <input type="file" name="file" class="form-control form-control-lg" accept="image/*">
              </div>

              <!-- Preview Image -->
              <div class="mb-3 text-center">
                <img th:src="@{'/img/category_img/'+${category.imageName}}" width="100" height="100" class="img-thumbnail rounded">
              </div>

              <!-- Update Button -->
              <button type="submit" class="btn btn-purple w-100 py-2 fw-bold fs-6">
                <i class="fa-solid fa-pen-to-square me-2"></i> Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles -->
  <style>
    body {
      background-color: #f9f8ff;
      font-family: 'Poppins', sans-serif;
    }

    .text-gradient {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-purple {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-purple:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 15px rgba(124, 58, 237, 0.35);
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
    }

    label.form-label {
      color: #4c1d95;
      font-weight: 600;
    }

    .card {
      background: white;
      border-radius: 1rem;
    }

    .alert {
      border-radius: 12px;
      font-size: 0.95rem;
    }
  </style>
</section>
</html>
