<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<!-- Bootstrap + FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
/* ---- NAVBAR ---- */
.navbar-brand {
	font-size: 1.7rem;
	font-weight: 800;
	background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

.nav-link {
	color: #5b21b6 !important;
	font-weight: 500;
	padding: 0.5rem 1rem !important;
	border-radius: 10px;
	transition: all 0.3s ease;
}

.nav-link:hover {
	background: rgba(139, 92, 246, 0.1);
	color: #7c3aed !important;
}

/* ---- DASHBOARD ---- */
body {
	background: #f8f7fc;
	font-family: "Poppins", sans-serif;
}

.card-sh {
	border: none;
	border-radius: 16px;
	box-shadow: 0 6px 18px rgba(124, 58, 237, 0.15);
	transition: all 0.3s ease;
	background: white;
}

.card-sh:hover {
	transform: translateY(-6px);
	box-shadow: 0 10px 25px rgba(124, 58, 237, 0.25);
}

.card-body h4 {
	margin-top: 10px;
	font-weight: 600;
	color: #4c1d95;
}

/* ---- GRADIENT ICON EFFECT ---- */
.card-body i {
	background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
}

/* ---- FOOTER ---- */
.footer-modern {
	background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
	color: white;
	padding: 2rem 0;
	margin-top: 4rem;
	text-align: center;
	border-radius: 12px 12px 0 0;
}
</style>
</head>

<body>
	<section>
		<div class="container py-5">
			<h2 class="text-center fw-bold mb-5" 
				style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
					   -webkit-background-clip: text;
					   -webkit-text-fill-color: transparent;">
				Admin Dashboard
			</h2>

			<div class="row g-4 justify-content-center">
				<!-- Add Product -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/loadAddProduct" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-square-plus fa-3x"></i>
							<h4>Add Product</h4>
						</div>
					</a>
				</div>

				<!-- Add Category -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/category" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-list fa-3x"></i>
							<h4>Add Category</h4>
						</div>
					</a>
				</div>

				<!-- View Product -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/products" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-table-list fa-3x"></i>
							<h4>View Product</h4>
						</div>
					</a>
				</div>

				<!-- Orders -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/orders" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-box-open fa-3x"></i>
							<h4>Orders</h4>
						</div>
					</a>
				</div>

				<!-- Users -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/users?type=1" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-circle-user fa-3x"></i>
							<h4>Users</h4>
						</div>
					</a>
				</div>

				<!-- Add Admin -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/add-admin" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-user-plus fa-3x"></i>
							<h4>Add Admin</h4>
						</div>
					</a>
				</div>

				<!-- Admin List -->
				<div class="col-md-4 col-lg-3">
					<a href="/admin/users?type=2" class="text-decoration-none">
						<div class="card card-sh text-center py-4">
							<i class="fa-solid fa-user-shield fa-3x"></i>
							<h4>Admin</h4>
						</div>
					</a>
				</div>
			</div>
		</div>

		<footer class="footer-modern">
			<p class="mb-0">Â© 2025 Admin Dashboard | Powered by <strong>LeSp_E-Stores</strong></p>
		</footer>
	</section>
</body>
</html>
