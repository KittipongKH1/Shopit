<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<section th:fragment="section">
    <div class="container-fluid mt-5 p-5 bg-light">

        <!-- Title -->
        <p class="fs-3 text-center fw-bold mb-4"
           style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
                  -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            My Profile
        </p>

        <!-- Success / Error Messages -->
        <th:block th:if="${session.succMsg}">
            <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMsg}">
            <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <!-- Profile Card -->
        <div class="card shadow-sm p-4 mb-5">
            <div class="text-center mb-4">
                <img alt="" th:src="@{'../img/profile_img/'+${user.profileImage}}"
                     class="border p-2" style="width: 120px; height: 120px; border-radius: 50%;">
            </div>

            <div class="col-md-8 offset-md-2">
                <form action="/admin/update-profile" method="post" enctype="multipart/form-data">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td>:</td>
                                <td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
                            </tr>
                            <tr>
                                <th>Mobile Number</th>
                                <td>:</td>
                                <td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>:</td>
                                <td><input type="text" class="form-control" readonly th:value="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td>:</td>
                                <td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
                            </tr>
                            <tr>
                                <th>City</th>
                                <td>:</td>
                                <td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
                            </tr>
                            <tr>
                                <th>State</th>
                                <td>:</td>
                                <td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
                            </tr>
                            <tr>
                                <th>Pincode</th>
                                <td>:</td>
                                <td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
                            </tr>
                            <tr>
                                <th>Image</th>
                                <td>:</td>
                                <td><input type="file" name="img" class="form-control"></td>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <td>:</td>
                                <td><input type="text" class="form-control" readonly th:value="${user.role}"></td>
                            </tr>
                            <tr>
                                <th>Account Status</th>
                                <td>:</td>
                                <td>
                                    <input type="text" class="form-control" readonly th:value="${user.isEnable}">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3" class="text-center">
                                    <button type="submit" class="btn btn-gradient col-md-4 mt-2">Update Profile</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

        <!-- Change Password Card -->
        <div class="card shadow-sm p-4">
            <p class="fs-4 text-center fw-bold mb-4">Change Password</p>
            <div class="col-md-6 offset-md-3">
                <form action="/admin/change-password" method="post">
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <th>Current Password</th>
                                <td><input type="password" name="currentPassword" class="form-control"></td>
                            </tr>
                            <tr>
                                <th>New Password</th>
                                <td><input type="password" name="newPassword" class="form-control"></td>
                            </tr>
                            <tr>
                                <th>Confirm Password</th>
                                <td><input type="password" name="confirmPassword" class="form-control"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="submit" class="btn btn-gradient col-md-4 mt-2">Update Password</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

    </div>

    <style>
        .card {
            border-radius: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.15);
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</section>
</html>
