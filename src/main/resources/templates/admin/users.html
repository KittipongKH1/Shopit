<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<section th:fragment="section">
    <div class="container-fluid mt-5 p-5">

        <!-- Card Wrapper -->
        <div class="card shadow rounded">

            <!-- Card Header -->
            <div class="card-header text-center text-white"
                 style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                <h4 class="mb-0">Users</h4>
            </div>

            <!-- Success / Error Messages -->
            <div class="card-body">
                <div th:if="${session.succMsg}" class="alert alert-success text-center fw-bold">
                    [[${session.succMsg}]]
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>

                <div th:if="${session.errorMsg}" class="alert alert-danger text-center fw-bold">
                    [[${session.errorMsg}]]
                    <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                </div>

                <!-- Users Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead style="background: linear-gradient(135deg, #8b5cf6, #7c3aed); color: white;">
                            <tr>
                                <th>#</th>
                                <th>Profile</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile No</th>
                                <th>Address</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u, c : ${users}">
                                <th scope="row">[[${c.count}]]</th>
                                <td>
                                    <img th:src="@{'/img/profile_img/' + ${u.profileImage}}"
                                         alt="Profile Image"
                                         class="rounded-circle border border-2 border-purple"
                                         width="70" height="70"
                                         style="object-fit: cover; transition: transform 0.3s;">
                                </td>
                                <td>[[${u.name}]]</td>
                                <td>[[${u.email}]]</td>
                                <td>[[${u.mobileNumber}]]</td>
                                <td>[[${u.address + ', ' + u.city + ', ' + u.state + ', ' + u.pincode}]]</td>
                                <td>
                                    <span th:text="${u.isEnable ? 'Active' : 'Inactive'}"
                                          th:classappend="${u.isEnable ? 'badge bg-success' : 'badge bg-danger'}"></span>
                                </td>
                                <td>
                                    <div class="d-flex flex-column">
                                        <a th:href="@{'/admin/updateSts?status=true&id=' + ${u.id} + '&type=1'}"
                                           class="btn btn-sm btn-success mb-1 w-100">Activate</a>
                                        <a th:href="@{'/admin/updateSts?status=false&id=' + ${u.id} + '&type=1'}"
                                           class="btn btn-sm btn-danger mb-1 w-100">Deactivate</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- CSS -->
    <style>
        .card {
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .table img {
            object-fit: cover;
            border-radius: 50%;
        }
        .border-purple {
            border-color: #7c3aed !important;
        }
        .btn-sm {
            width: 100px;
        }
        @media (max-width: 576px) {
            .btn-sm {
                width: 100% !important;
            }
        }
    </style>
</section>
</html>
