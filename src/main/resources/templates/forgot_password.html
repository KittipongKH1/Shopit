<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<section>

    <div class="container mt-5 p-5">
        <div class="row align-items-center">

            <!-- รูปภาพ -->
            <div class="col-md-6 p-4 text-center">
                <img src="/img/ecom.png" alt="Forgot Password" class="img-fluid rounded" style="max-height: 400px;">
            </div>

            <!-- ฟอร์ม -->
            <div class="col-md-6 p-4">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-white border-0">
                        <h4 class="text-center fw-bold" style="color:#667eea;">Forgot Password?</h4>

                        <!-- แสดงข้อความสำเร็จ -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-semibold text-center">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- แสดงข้อความผิดพลาด -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-semibold text-center">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/forgot-password" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-medium">Email</label>
                                <input type="email" name="email" class="form-control rounded-3" 
                                       placeholder="Enter your email" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" 
                                    class="btn text-white fw-semibold px-4 py-2"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                           border-radius: 30px;">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
</html>
