<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section>
    <!-- ✅ Start Slider -->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/G1.jpg" class="d-block w-100" alt="slide1" height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/G2.jpg" class="d-block w-100" alt="slide2" height="350px">
            </div>
            <div class="carousel-item">
                <img src="img/G3.jpg" class="d-block w-100" alt="slide3" height="350px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- ✅ End Slider -->


    <!-- ✅ Start Category Module -->
    <div class="container mt-5">
        <p class="text-center fs-4 fw-bold mb-4">Category</p>
        <div class="row justify-content-center">
            <div class="col-md-2 mb-4" th:each="c:${category}">
                <div class="card shadow-sm rounded-circle text-center p-3">
                    <div class="card-body">
                        <img th:src="@{'img/category_img/'+${c.imageName}}"
                             class="rounded-circle border"
                             width="65%" height="140px" alt="[[${c.name}]]">
                        <a th:href="@{'/products?category='+${c.name}}"
                           class="text-decoration-none d-block mt-2 fw-semibold">
                            [[${c.name}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ✅ End Category Module -->


    <!-- ✅ Start Latest Product Module -->
    <div class="container-fluid bg-light p-4 mt-5">
        <p class="text-center fs-4 fw-bold mb-4">Latest Product</p>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4" th:each="p:${products}">
                <div class="card shadow-sm h-100 text-center">
                    <div class="card-body">
                        <img th:src="@{'img/product_img/'+${p.image}}"
                             class="img-fluid"
                             style="max-height:140px;" alt="[[${p.title}]]">
                        <p class="mt-2">
                            <a th:href="@{'/product/'+${p.id}}"
                               class="text-decoration-none fw-semibold">
                                [[${p.title}]]
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ✅ End Latest Product Module -->
</section>
</body>
</html>
