<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row justify-content-center">
            
            <!-- Login Form -->
            <div class="col-md-6">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

                    <!-- Header -->
                    <div class="card-header text-center">
                        <p class="fs-4">Login</p>

                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </th:block>
                        </div>

                        <!-- Logout Success -->
                        <div th:if="${param.logout}" class="alert alert-success text-center">
                            Logout Success
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input required class="form-control" name="username" type="email">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input required class="form-control" name="password" type="password">
                            </div>

                            <button type="submit" class="btn bg-primary text-white col-md-12">
                                Login
                            </button>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer text-center">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a><br>
                        Don't have an account? 
                        <a href="/register" class="text-decoration-none">Create Account</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
