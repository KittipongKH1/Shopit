<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<section>

    <!-- Search Bar -->
    <div class="container-fluid bg-primary p-4 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/products" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="ch" placeholder="Search product...">
                        <button class="btn btn-light text-dark ms-3 col-md-2">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid mt-1">
        <div class="row">

            <!-- Sidebar: Categories -->
            <div class="col-md-2 p-0">
                <div class="card shadow-sm mb-5 bg-body-tertiary rounded">
                    <div class="card-body">
                        <p class="fs-5">Category</p>
                        <div class="list-group">
                            <a href="/products" th:classappend="${paramValue==''} ? 'active':''" class="list-group-item list-group-item-action">All</a>
                            <a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
                               th:classappend="${paramValue==c.name} ? 'active':''"
                               class="list-group-item list-group-item-action">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <p class="fs-3 text-center">Products</p>
                        <div class="row">

                            <!-- Product Cards -->
                            <th:block th:if="${productsSize > 0}">
                                <div class="col-md-3 mt-2" th:each="p:${products}">
                                    <div class="card shadow-sm">
                                        <div class="card-body text-center">
                                            <img th:src="@{'/img/product_img/'+${p.image}}" width="150" height="150" alt="Product">
                                            <p class="fs-5">[[${p.title}]]</p>
                                            <p class="fs-6 fw-bold">[[${#numbers.formatDecimal(p.discountPrice,1,'COMMA',2,'POINT')}]] บาท</p>
                                            <a th:href="@{'/product/'+${p.id}}" class="btn btn-primary col-8 mx-auto">View Details</a>
                                        </div>
                                    </div>
                                </div>
                            </th:block>

                            <!-- No Products Message -->
                            <th:block th:unless="${productsSize > 0}">
                                <p class="fs-4 text-center mt-4 text-danger">Product not available</p>
                            </th:block>

                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="row mt-3">
                    <div class="col-md-4">Total Products: [[${totalElements}]]</div>
                    <div class="col-md-6">
                        <th:block th:if="${productsSize > 0}">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${isFirst} ? 'disabled':''">
                                        <a class="page-link" th:href="@{'/products?pageNo='+${pageNo-1}}">&laquo;</a>
                                    </li>
                                    <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"
                                        th:classappend="${pageNo+1==i}?'active':''">
                                        <a class="page-link" th:href="@{'/products?pageNo='+${i-1}}">[[${i}]]</a>
                                    </li>
                                    <li class="page-item" th:classappend="${isLast} ? 'disabled':''">
                                        <a class="page-link" th:href="@{'/products?pageNo='+${pageNo+1}}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </th:block>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
</body>
</html>
