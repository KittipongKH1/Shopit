<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section th:fragment="section" class="register-section">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-card p-4 shadow-sm rounded">

                    <!-- Header -->
                    <div class="register-header text-center mb-4">
                        <h3><i class="fas fa-user-plus"></i> Create Account</h3>
                        <p class="text-muted">Join Shop IT Today!</p>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${session.succMsg}" class="alert alert-success">
                        [[${session.succMsg}]]
                        <span th:text="${@commnServiceImpl.removeSessionMessage()}"></span>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${session.errorMsg}" class="alert alert-danger">
                        [[${session.errorMsg}]]
                        <span th:text="${@commnServiceImpl.removeSessionMessage()}"></span>
                    </div>

                    <!-- Register Form -->
                    <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister">

                        <!-- Name & Mobile -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-user"></i> Full Name</label>
                                <input required type="text" name="name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-phone"></i> Mobile Number</label>
                                <input required type="number" name="mobileNumber" class="form-control">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input required type="email" name="email" class="form-control">
                        </div>

                        <!-- Address & City -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
                                <input required type="text" name="address" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-city"></i> City</label>
                                <input required type="text" name="city" class="form-control">
                            </div>
                        </div>

                        <!-- State & Pincode -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-flag"></i> State</label>
                                <input required type="text" name="state" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-mailbox"></i> Pincode</label>
                                <input required type="number" name="pincode" class="form-control">
                            </div>
                        </div>

                        <!-- Password & Confirm Password -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                                <input required type="password" name="password" id="pass" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input required type="password" name="confirmpassword" class="form-control">
                            </div>
                        </div>

                        <!-- Profile Image -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-image"></i> Profile Image</label>
                            <input type="file" name="img" class="form-control">
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn w-100" 
                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white;">
                            <i class="fas fa-user-plus"></i> Register Now
                        </button>

                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        Already have an account? 
                        <a href="/signin" style="color: #667eea; font-weight: 600;">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
</html>
