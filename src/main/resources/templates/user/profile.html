<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>My Profile - Shop IT</title>
<style>
    .profile-section {
        padding: 3rem 0;
        background: #f8f9fa;
    }
    .profile-card {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        margin-bottom: 2rem;
    }
    .profile-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .profile-header h3 {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #667eea;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .form-control {
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-update {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 10px;
        font-weight: 600;
    }
    .btn-update:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
</style>
</head>
<body>
	<section class="profile-section">
		<div class="container">
			<div class="profile-header">
				<h3><i class="fas fa-user-circle"></i> My Profile</h3>
			</div>

			<th:block th:if="${session.succMsg}">
				<div class="alert alert-success">[[${session.succMsg}]]</div>
				<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
			</th:block>

			<th:block th:if="${session.errorMsg}">
				<div class="alert alert-danger">[[${session.errorMsg}]]</div>
				<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
			</th:block>

			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="profile-card">
						<div class="text-center mb-4">
							<img th:src="@{'../img/profile_img/'+${user.profileImage}}"
								class="profile-img" alt="Profile">
						</div>

						<form action="/user/update-profile" method="post" enctype="multipart/form-data">
							<div class="row g-3">
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-user"></i> Name</label>
									<input type="text" name="name" class="form-control" th:value="${user.name}">
								</div>
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-phone"></i> Mobile</label>
									<input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}">
								</div>
								<div class="col-md-12">
									<label class="form-label"><i class="fas fa-envelope"></i> Email</label>
									<input type="text" class="form-control" readonly th:value="${user.email}">
								</div>
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
									<input type="text" name="address" class="form-control" th:value="${user.address}">
								</div>
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-city"></i> City</label>
									<input type="text" name="city" class="form-control" th:value="${user.city}">
								</div>
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-flag"></i> State</label>
									<input type="text" name="state" class="form-control" th:value="${user.state}">
								</div>
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-mailbox"></i> Pincode</label>
									<input type="text" name="pincode" class="form-control" th:value="${user.pincode}">
								</div>
								<div class="col-md-12">
									<label class="form-label"><i class="fas fa-image"></i> Profile Image</label>
									<input type="file" name="img" class="form-control">
								</div>
								<input type="hidden" th:value="${user.id}" name="id">
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-update">
										<i class="fas fa-save"></i> Update Profile
									</button>
								</div>
							</div>
						</form>
					</div>

					<div class="profile-card">
						<h4 class="mb-4"><i class="fas fa-key"></i> Change Password</h4>
						<form action="/user/change-password" method="post">
							<div class="row g-3">
								<div class="col-md-12">
									<input type="password" name="currentPassword" 
										   class="form-control" placeholder="Current Password">
								</div>
								<div class="col-md-12">
									<input type="password" name="newPassword" 
										   class="form-control" placeholder="New Password">
								</div>
								<div class="col-md-12">
									<input type="password" name="confirmPassword" 
										   class="form-control" placeholder="Confirm Password">
								</div>
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-update">
										<i class="fas fa-lock"></i> Update Password
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
