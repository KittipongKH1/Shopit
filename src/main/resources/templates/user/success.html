<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section th:fragment="section" class="success-section">
    <div class="success-card-wrapper">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Order Placed Successfully!</h3>
            <p>Your order has been confirmed. We'll deliver it within 7 days.</p>
            <div>
                <a th:href="@{ / }" class="btn btn-primary-action">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a th:href="@{ /user/user-orders }" class="btn btn-primary-action">
                    <i class="fas fa-box"></i> View Orders
                </a>
            </div>
        </div>
    </div>

    <!-- Page-specific Styles -->
    <style>
        .success-section {
            min-height: 100vh; /* กินเต็มหน้าจอแนวตั้ง */
            display: flex;
            justify-content: center; /* กึ่งกลางแนวนอน */
            align-items: center;    /* กึ่งกลางแนวตั้ง */
            padding: 2rem;
            background: #f8f9fa;
        }

        .success-card-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .success-card {
            background: white;
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 5rem;
            color: #10b981;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.6s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-card h3 {
            font-size: 2rem;
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .success-card p {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-primary-action {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            margin: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .success-card {
                padding: 2rem 1rem;
            }
            .success-icon {
                font-size: 4rem;
            }
            .btn-primary-action {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</section>
