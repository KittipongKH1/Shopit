<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Order Success - Shopit</title>
<style>
    .success-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 0;
    }
    .success-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        max-width: 600px;
    }
    .success-icon {
        font-size: 5rem;
        color: #10b981;
        margin-bottom: 1.5rem;
        animation: scaleIn 0.6s ease;
    }
    @keyframes scaleIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
    .success-card h3 {
        font-size: 2rem;
        font-weight: 800;
        color: #2d3748;
        margin-bottom: 1rem;
    }
    .success-card p {
        color: #718096;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    .btn-action {
        padding: 0.875rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin: 0.5rem;
    }
    .btn-primary-action {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
    }
    .btn-primary-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
</style>
</head>
<body>
	<section class="success-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="success-card">
						<i class="fas fa-check-circle success-icon"></i>
						<h3>Order Placed Successfully!</h3>
						<p>Your order has been confirmed. We'll deliver it within 7 days.</p>
						<div>
							<a href="/" class="btn btn-primary-action">
								<i class="fas fa-home"></i> Back to Home
							</a>
							<a href="/user/user-orders" class="btn btn-primary-action">
								<i class="fas fa-box"></i> View Orders
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
